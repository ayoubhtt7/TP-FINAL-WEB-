<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Complaints</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff5c77, #ffc371);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 8s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff5c77, #ffc371); }
            100% { background: linear-gradient(135deg, #ffc371, #ff5c77); }
        }

        .return-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: white;
            color: #ff5c77;
            border: 2px solid #ff5c77;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none; /* Button-like appearance */
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        .return-btn:hover {
            background-color: #ff5c77;
            color: white;
            transform: scale(1.05);
        }

        .return-btn:active {
            transform: scale(1);
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #ff5c77;
            text-align: left;
        }

        form input, form textarea, form select {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: #ff5c77;
            box-shadow: 0 0 8px rgba(255, 92, 119, 0.5);
            outline: none;
        }

        form textarea {
            resize: none;
            height: 100px;
        }

        form button {
            padding: 12px;
            background-color: #ff5c77;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: #ffc371;
            transform: translateY(-5px);
        }

        form button:active {
            transform: translateY(0);
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
            50% { box-shadow: 0 0 15px rgba(255, 92, 119, 0.4); }
            100% { box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
        }

        form button {
            animation: buttonPulse 3s infinite;
        }
    </style>
</head>
<body>
    <!-- Back to Homepage Button -->
    <a href="index.html" class="return-btn">‚Üê Back to Homepage</a>

    <div class="form-container">
        <h2>Manage Complaint</h2>
        <form action="manage_complaint.php" method="post">
            <label for="complaint_id">Complaint ID:</label>
            <input type="number" id="complaint_id" name="complaint_id" required>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
            
            <label for="reply">Reply:</label>
            <textarea id="reply" name="reply" rows="4" required></textarea>
            
            <button type="submit">Update Complaint</button>
        </form>
    </div>
</body>
</html>
